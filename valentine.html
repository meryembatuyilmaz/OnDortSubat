<style>
body{

/* FOTO */
#photo{

}

/* ANA YAZI */

}

}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff7eb9;}
  to{ text-shadow:0 0 40px #ff1493;}
}

/* FINAL MESAJ */
#finalMessage{
  position:absolute;
  font-size:42px;
  font-weight:bold;
  opacity:0;
  transform:scale(0.8);
  transition:all 4s ease;
  text-shadow:0 0 40px rgba(255,105,180,0.9);
}

    photo.src = photos[index];

}
