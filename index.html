<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Özel</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #app {
      width: 90%;
      max-width: 360px;
      background: #1c1c1c;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      color: white;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
    }

    .lock {
      width: 80px;
      margin: 0 auto 16px;
    }

    .shackle {
      width: 60px;
      height: 50px;
      border: 6px solid #ff7eb9;
      border-bottom: none;
      border-radius: 30px 30px 0 0;
      margin: 0 auto;
    }

    .body {
      width: 80px;
      height: 60px;
      background: #ff7eb9;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div id="app">

    <div class="lock">
      <div class="shackle"></div>
      <div class="body"></div>
    </div>

    <p class="hint">Açmak için bir tarihi hatırla…</p>

  </div>

</body>
</html>
