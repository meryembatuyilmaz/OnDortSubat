<!DOCTYPE html>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  overflow: hidden;
}

#app {
  width: 90%;
  max-width: 340px;
  background: #1a1a1a;
  border-radius: 22px;
  padding: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 0 35px rgba(255,105,180,0.35);
  position: relative;
}

/* ðŸ”’ LOCK */
.lock {
  width: 60px;
  margin: 0 auto 14px;
  animation: breathe 3s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.shackle {
  width: 44px;
  height: 36px;
  border: 5px solid #ff7eb9;
  border-bottom: none;
  border-radius: 22px 22px 0 0;
  margin: 0 auto;
  transition: transform 1.2s ease;
  transform-origin: left bottom;
}

.lock.open .shackle {
  transform: rotate(-35deg) translate(-8px, 4px);
}

.lock-body {
  width: 60px;
  height: 46px;
  background: #ff7eb9;
  border-radius: 10px;
}

/* TEXT */
#lockScreen p {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 8px;
}

/* INPUT */
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  text-align: center;
  margin-top: 6px;
  outline: none;
}

/* BUTTON */
button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  border: none;
  background: #ff7eb9;
  color: #111;
  font-size: 15px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.error {
  color: #ff6b6b;
  font-size: 13px;
  margin-top: 6px;
  display: none;
}

/* NOTE */
#note {
  display: none;
  font-size: 16px;
  line-height: 1.6;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ðŸ’— HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 4s linear forwards;
  color: #ff7eb9;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="app">

  <div id="lockScreen">
    <div class="lock" id="lock">
      <div class="shackle"></div>
      <div class="lock-body"></div>
    </div>

    <p>AÃ§mak iÃ§in bir tarihi hatÄ±rlaâ€¦</p>

    <input type="password" id="code" placeholder="â€¢â€¢â€¢â€¢">
    <button onclick="unlock()">AÃ§</button>
    <div class="error" id="error">YanlÄ±ÅŸ ama kalbim doÄŸru ðŸ’”</div>
  </div>

  <div id="note">
    <p>
      Sevdim seni bir kereâ€¦<br><br>
      Bu sayfa, bu ÅŸarkÄ± ve bu gÃ¼n<br>
      sadece sana ait.<br><br>
      Seni Ã§ok seviyorum ðŸ’—
    </p>
  </div>

  <audio id="music" src="sevdim-seni-bir-kere.mp3"></audio>
</div>

<script>
const lock = document.getElementById("lock");
const input = document.getElementById("code");
const error = document.getElementById("error");
const note = document.getElementById("note");
const music = document.getElementById("music");
const lockScreen = document.getElementById("lockScreen");

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 3 + Math.random() * 2 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

function unlock() {
  if (input.value === "0208") {
    error.style.display = "none";
    lock.classList.add("open");

    music.volume = 0;
    music.load();
    music.play();

    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.6) {
        v += 0.02;
        music.volume = v;
      } else clearInterval(fade);
    }, 100);

    const hearts = setInterval(createHeart, 300);

    setTimeout(() => {
      lockScreen.style.display = "none";
      note.style.display = "block";
    }, 1200);

    setTimeout(() => clearInterval(hearts), 5000);
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
